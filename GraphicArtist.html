<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GRAPHIC ARTIST - Kenneth Arceo Cayton</title>
        <link rel="stylesheet" href="Machinist_style.css">
    </head>
<body>

    <section class="machinist-gallery">
        <header class="section-head">
            <h1>Sample Of My Previous Works</h1>
        </header>

        <main class="mainContainer">
            <!-- Btn Start Section -->
             <div class="button-group">
                <button class="button active" data-filter="*">All</button>
                <button class="button" data-filter=".mockups">Mock-Ups Design</button>
                <button class="button" data-filter=".vector">Vector Design</button>
                <button class="button" data-filter=".apparel">Apparel Design</button>
                <button class="button" data-filter=".printreadyfile">Print Ready Files</button>
                <button class="button" data-filter=".packaging">Packaging Design</button>
             </div>

             <!-- Btn End Section -->

             <!-- Gallery Start Section -->
              <div class="gallery">
                <!--Sankei Start-->
                <div class="item mockups">
                    <img src="Sankei/image 1.jpeg">
                    <div class="overlay">
                        <a href="Sankei/image 1.jpeg">VIEW IMAGE</a>
                    </div>
                </div>
                <!--Sankei End-->

                <!--Sankei Start-->
                <div class="item vector">
                    <img src="Sankei/image 1.jpeg">
                    <div class="overlay">
                        <a href="Sankei/image 1.jpeg">VIEW IMAGE</a>
                    </div>
                </div>
                <!--Sankei End-->

                <!--Sankei Start-->
                <div class="item apparel">
                    <img src="Sankei/image 1.jpeg">
                    <div class="overlay">
                        <a href="Sankei/image 1.jpeg">VIEW IMAGE</a>
                    </div>
                </div>
                <!--Sankei End-->

                <!--Sankei Start-->
                <div class="item printreadyfile">
                    <img src="Sankei/image 1.jpeg">
                    <div class="overlay">
                        <a href="Sankei/image 1.jpeg">VIEW IMAGE</a>
                    </div>
                </div>
                <!--Sankei End-->

                <!--Jamco Start-->
                <div class="item packaging">
                    <img src="Jamco/">
                    <div class="overlay">
                        <a href="Jamco/">VIEW IMAGE</a>
                    </div>
                </div>
                <!--Jamco End-->
              </div>

             <!-- Gallery End Section -->
        </main>

    </section>

    <!-- Jquery link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- Isotope Filter link -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
      <script type="text/javascript">
        var $galleryContainer = $('.gallery').isotope({
            itemSelector: '.item',
            layoutMode: 'fitRows'
        })

        $('.button-group .button').on('click', function(){
            $('.button-group .button').removeClass('active');
            $(this).addClass('active');

            var value = $(this).attr('data-filter');
            $galleryContainer.isotope({
                filter: value
            })
        })
      </script>
</body>
</html>
